<script>
  function handleFileUpload(files) {
      var hinhanhInput = document.getElementById('img');

      if (files && files[0]) {
          var reader = new FileReader();

          reader.onload = function(e) {
              // Cập nhật thuộc tính src của thẻ input image
              hinhanhInput.src = e.target.result;
          };

          reader.readAsDataURL(files[0]);
      }
  }
</script>
